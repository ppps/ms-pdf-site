<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <title>Morning Star PDF edition</title>
</head>

<body>
<div class="wrapper">

<section id="main">
    <h1>Morning Star PDF edition</h1>

    <div class="pdfs-container">
{% for base_name, date in name_date_pairs %}
        <div class="pdf-block">
            <p>{{ date.strftime('%A %B %-d %Y') }}</p>
            <a href="assets/{{ base_name }}.pdf">
                <img src="assets/{{ base_name }}.jpg"
                     alt="Morning Star front page for {{ date.strftime('%A %B %-d %Y') }}">
            </a>
        </div>
{% endfor -%}
    </div>

</section>
</div>

</body>

</html>
